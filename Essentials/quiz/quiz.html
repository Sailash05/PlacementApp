<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management</title>
    <link rel="stylesheet" href="./quiz.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Quiz Creator</h1>
        <p>Select an option to get started:</p>
        <div class="options">
            <div class="card" onclick="location.href='upload.html'">
                <i class="fas fa-upload"></i>
                <h2>Upload a Document</h2>
                <p>Upload questions from a file or Google Drive.</p>
            </div>
            <div class="card" onclick="location.href='manual-quiz.html'">
                <i class="fas fa-edit"></i>
                <h2>Create a Manual Quiz</h2>
                <p>Manually type questions and set correct answers.</p>
            </div>
        </div>
    </div>
</body>
</html>
