<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Password Reset</title>
    <link rel="stylesheet" href="./studentpasswordreset.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../Resource/college logo/college-logo.jpeg" alt="Logo">
        </div>
        <h1>Reset Password</h1>
        <p>Enter a new password below to change your password.</p>
        <form>
            <div class="form-group">
                <input type="number" id="Register-no" placeholder="Register no*" required>
            </div>
            <div class="form-group">
                <input type="password" id="new-password" placeholder="New password*" required>
            </div>
            <div class="form-group">
                <input type="password" id="re-enter-password" placeholder="Confirm new password*" required>
            </div>
        
            <button type="button" class="reset-button" onclick="changePassword()">Reset password</button>
        </form>
    </div>
    <script src="./studentpasswordreset.js"></script>
</body>
</html>
