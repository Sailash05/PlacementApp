<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./passwordreset.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Placeholder logo -->
            <img src="../Resource/college logo/college-logo.jpeg" alt="Logo">
        </div>
        <h1>Reset Password</h1>
        <p>Enter a new password below to change your password.</p>
        <form>

            <div class="form-group">
                <input type="password" id="new-password" placeholder="New password*" required>
            </div>
            <div class="form-group">
                <input type="password" id="re-enter-password" placeholder="Re-enter new password*" required>
            </div>
            <div class="password-criteria">
                <p>Your password must contain:</p>
                <ul>
                    <li>At least 10 characters in length</li>
                    <li>At least 1 special character</li>
                    <li>At least 1 Uppercase character</li>

                </ul>
            </div>
            <button type="submit" class="reset-button">Reset password</button>
        </form>
    </div>
</body>
</html>
