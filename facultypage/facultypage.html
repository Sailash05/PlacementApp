<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="facultypage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="../Resource/Nav Bar Logos/image.png" alt="" onclick="openSideBar()" class="hamburger-btn">
        <img src="../Resource/Nav Bar Logos/xMark.png" alt="" height="0px" width="0px" onclick="closeSideBar()" class="x-btn">
        <!-- <img src="../Resource/college logo/college-logo.jpeg" alt="" id="nav-clg-logo"> -->
        <h1>Anna University Regional Campus Tirunelveli</h1>
    </nav>

    <aside class="side-bar">
        <div class="head">
            <div>
                <h2>SH</h2>
            </div>
            <p id="name">Sham</p>
            <p id="mobileno">9876543210</p>
        </div>
        <ul>
            <li>
                <div class="element  side-bar-element-active" onclick="toggleMainBar(1)">
                    <img src="../Resource/Side Bar Logos/home.png" alt="">
                    <p>Home</p>
                </div>
            </li>
            <li>
                <div class="element" onclick="toggleMainBar(2)">
                    <img src="../Resource/Side Bar Logos/assessment.png" alt="">
                    <p>Post Assessment</p>
                </div>
            </li>
            <li>
                <div class="element" onclick="toggleMainBar(3)">
                    <img src="../Resource/Side Bar Logos/home.png" alt="">
                    <p>Students Marks</p>
                </div>
            </li>
            <li>
                <div class="element" onclick="toggleMainBar(4)">
                    <img src="../Resource/Side Bar Logos/home.png" alt="">

                </div>
            </li>
            <li>
                <div class="element" onclick="toggleMainBar(8)">
                  <img src="../Resource/Side Bar Logos/placement.png" alt="">

                </div>
              </li>
            <li>
                <div class="element"  onclick="toggleMainBar(7)">
                    <img src="../Resource/Side Bar Logos/job-post.png" alt="">
                    <p>Jobs Post</p>
                </div>
            </li>
            <li>
                <div class="element" onclick="toggleMainBar(5)">
                    <img src="../Resource/Side Bar Logos/event.png" alt="">
                    <p>Events</p>
                </div>
            </li>
            <li>
                <div class="element" onclick="toggleMainBar(6)">
                    <img src="../Resource/Side Bar Logos/profile.png" alt="">
                    <p>Account</p>
                </div>
            </li>
            <li>
                <div class="element" onclick="openLogOutMenu()">
                    <img src="../Resource/Side Bar Logos/logout.png" alt="">
                    <p>Log out</p>
                </div>
            </li>
        </ul>
    </aside>
    <main class="main-bar">

    </main>
   <script src="facultypage.js"></script>
