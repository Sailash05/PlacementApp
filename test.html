<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .auto-generation-master-container {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.09);
            height: 100dvh;
            width: 100dvw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auto-generation-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 400px;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .auto-generation-container h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .auto-generation-container .input-group {
            margin-bottom: 15px;
        }
        .auto-generation-container .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
        }
        .auto-generation-container .input-group input {
            width: calc(100% - 25px);
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .auto-generation-container .input-group input:focus {
            outline: none;
            border-color: #4dabf7;
            box-shadow: 0 0 0 2px rgba(77, 171, 247, 0.2);
        }
        .auto-generation-container .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        .auto-generation-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        .auto-generation-container .cancel-btn {
            background-color: #e9ecef;
            color: #495057;
        }
        .auto-generation-container .cancel-btn:hover {
            background-color: #dee2e6;
        }
        .auto-generation-container .generate-btn {
            background-color: #4dabf7;
            color: white;
        }
        .auto-generation-container .generate-btn:hover {
            background-color: #339af0;
        }

        @media (max-width: 480px) {
            .auto-generation-container {
                padding: 15px;
            }
            .auto-generation-container .button-group {
                flex-direction: column;
                gap: 10px;
            }
            .auto-generation-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="auto-generation-master-container">
        <div class="auto-generation-container">
            <h2>Auto Generate Questions</h2>
            <div class="input-group">
              <label for="topic">Topic:</label>
              <input type="text" id="topic" placeholder="Enter topic...">
            </div>
            <div class="input-group">
              <label for="question-count">No of questions:</label>
              <input type="number" id="question-count" min="1" max="20" value="5">
            </div>
            <div class="button-group">
              <button class="cancel-btn">Cancel</button>
              <button class="generate-btn">Generate</button>
            </div>
          </div>
    </div>
</body>
</html>
