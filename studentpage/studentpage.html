<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="studentpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="../Resource/Nav Bar Logos/image.png" alt="" height="0px" width="0px" onclick="toggleSideBar()" class="hamburger-btn">
        <img src="../Resource/Nav Bar Logos/xMark.png" alt="" height="0px" width="0px" onclick="toggleSideBar()" class="x-btn">
        <h1>Student Dashboard</h1>
    </nav>

    <aside class="side-bar">
        <div class="head">
            <h2>Menu</h2>
        </div>
        <ul>
            <li onclick="toggleMainBar(1)">
                <div class="element">
                    <p>Home</p>
                    <img src="../Resource/Side Bar Logos/image.png" alt="" height="20px" width="20px">
                </div>
            </li>
            <li onclick="toggleMainBar(2)">
                <div class="element">
                    <p>Assesment</p>
                    <img src="../Resource/Side Bar Logos/image.png" alt="" height="20px" width="20px">
                </div>
            </li>
            <li>
                <div class="element">
                    <p>Performance</p>
                    <img src="../Resource/Side Bar Logos/image.png" alt="" height="20px" width="20px">
                </div>
            </li>
            <li>
                <div class="element">
                    <p>Job Post</p>
                    <img src="../Resource/Side Bar Logos/image.png" alt="" height="20px" width="20px">
                </div>
            </li>
            <li>
                <div class="element">
                    <p>Events</p>
                    <img src="../Resource/Side Bar Logos/image.png" alt="" height="20px" width="20px">
                </div>
            </li>
            <li>
                <div class="element">
                    <p onclick="toggleMainBar(6)">Profile</p>
                    <img src="../Resource/Side Bar Logos/image.png" alt="" height="20px" width="20px">
                </div>
            </li>
            <li onclick="logOut()">
                <div class="element">
                    <p>Log out</p>
                    <img src="../Resource/Side Bar Logos/image.png" alt="" height="20px" width="20px">
                </div>
            </li>
        </ul>
    </aside>

    <main class="main-bar">
        
    </main>
    <script src="studentpage.js"></script>
</body>
</html>
