<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="studentpage.css" />
  </head>
  <body>
    <nav>
      <img src="../Resource/Nav Bar Logos/image.png" alt="" onclick="openSideBar()" class="hamburger-btn">
      <img src="../Resource/Nav Bar Logos/xMark.png"  alt="" onclick="closeSideBar()" class="x-btn"/>
      <!-- <img src="../Resource/college logo/college-logo.jpeg" alt="" id="nav-clg-logo"> -->
      <h1>Anna University Regional Campus Tirunelveli</h1>
    </nav>

    <aside class="side-bar">
      <div class="head">
        <div>
          <h2></h2>
        </div>
        <p id="name"></p>
        <p id="rollno"></p>
      </div>
      <ul>
        <li>
          <div class="element side-bar-element-active"onclick="toggleMainBar(1)">
            <img src="../Resource/Side Bar Logos/home.png" alt="">
            <p>Home</p>
          </div>
        </li>
        <li>
          <div class="element" onclick="toggleMainBar(2)">
            <img src="../Resource/Side Bar Logos/assessment.png" alt="">
            <p>Assesment</p>
          </div>
        </li>
        <li>
          <div class="element" onclick="toggleMainBar(3)">
            <img src="../Resource/Side Bar Logos/placement.png" alt="">
            <p>Placement</p>
          </div>
        </li>
        <li>
          <div class="element" onclick="toggleMainBar(4)">
            <img src="../Resource/Side Bar Logos/job-post.png" alt="">
            <p>Job Post</p>
          </div>
        </li>
        <li>
          <div class="element" onclick="toggleMainBar(5)">
            <img src="../Resource/Side Bar Logos/event.png" alt="">
            <p>Events</p>
          </div>
        </li>
        <li>
          <div class="element" onclick="toggleMainBar(6)">
            <img src="../Resource/Side Bar Logos/profile.png" alt="">
            <p>Profile</p>
          </div>
        </li>
        <li>
          <div class="element" onclick="openLogOutMenu()">
            <img src="../Resource/Side Bar Logos/logout.png" alt="">
            <p>Log out</p>
          </div>
        </li>
      </ul>
    </aside>

    <main class="main-bar">
           
        
    </main>
    <script src="studentpage.js"></script>
  </body>
</html>
