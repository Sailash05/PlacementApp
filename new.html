<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div id="leetcode-stats">Loading...</div>


    <script>
        async function getLeetCodeStats(username) {
            const response = await fetch(`https://leetcode-stats-api.herokuapp.com/Sailash05`);
            const data = await response.json();
            console.log(data);
            
            document.getElementById("leetcode-stats").innerHTML = `
                <p>Username: ${data.username}</p>
                <p>Total Problems Solved: ${data.totalSolved}</p>
                <p>Ranking: ${data.ranking}</p>
            `;
        }

        getLeetCodeStats("Sailash05");

    </script>
</body>
</html>
